<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css">
</head>
<body>
    <main>
        <section id="blok-lewy">
            <section id="blok-lewy-gorny">
                <h2>Nasza oferta</h2>

                <ol>
                    <li>
                        <a href="twarz.html">Oczyszczanie twarzy</a>
                        <ul>
                            <li>Peeling</li>
                            <li>Maska</li>
                        </ul>
                    </li>
                    <li>Masaż</li>
                    <li>Makijaż</li>
                </ol>
                
                <a href="index.html" id="strona-glowna">Strona główna</a>
            </section>
            <section id="blok-lewy-dolny">
                <img src="obraz1.jpg" alt="Personel" />
            </section>
        </section>
        <section id="blok-prawy">
            <section id="blok-prawy-gorny">
                <h1>Usługi kosmetyczne</h1>
            </section>
            <section id="blok-prawy-dolny">
                <h3>Kalkulator ceny wizyty</h3>

                <input type="checkbox" name="peeling" id="peeling" />
                <label for="peeling">Peeling</label><br>

                <input type="checkbox" name="maska" id="maska" />
                <label for="maska">Maska</label><br>

                <input type="checkbox" name="masaz-twarzy" id="masaz-twarzy" />
                <label for="masaz-twarzy">Masaż twarzy</label><br>

                <input type="checkbox" name="makijaz" id="makijaz" />
                <label for="makijaz">Makijaż</label><br>

                <button type="button" onclick="obliczCene()">Oblicz cenę</button>

                <p id="wynik"></p>
            </section>
        </section>
    </main>

    <footer>
        <p>Autor: Filip Madzia 08.12.2024</p>
    </footer>

    <script>
        function obliczCene() {
            let wynik = document.getElementById("wynik");
            let suma = 0;

            let peeling = document.getElementById("peeling").checked;
            let maska = document.getElementById("maska").checked;
            let masazTwarzy = document.getElementById("masaz-twarzy").checked;
            let makijaz = document.getElementById("makijaz").checked;

            if(peeling) suma += 45;
            if(maska) suma += 30;
            if(masazTwarzy) suma += 20;
            if(makijaz) suma += 50;

            wynik.innerText = "Cena zabiegów: " + suma;
        }
    </script>
</body>
</html>
