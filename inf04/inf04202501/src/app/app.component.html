<h1>Kategorie zdjęć</h1>

<div class="d-flex gap-4">
  <div class="form-check form-switch"> 
    <input [(ngModel)]="showFlowers" class="form-check-input" type="checkbox" id="flowers-checkbox"> 
    <label class="form-check-label" for="flowers-checkbox">Kwiaty</label>
  </div>

  <div class="form-check form-switch"> 
    <input [(ngModel)]="showAnimals" class="form-check-input" type="checkbox" id="animals-checkbox"> 
    <label class="form-check-label" for="animals-checkbox">Zwierzęta</label>
  </div>

  <div class="form-check form-switch"> 
    <input [(ngModel)]="showCars" class="form-check-input" type="checkbox" id="cars-checkbox"> 
    <label class="form-check-label" for="cars-checkbox">Samochody</label>
  </div>
</div>

<div class="d-flex flex-wrap">
  <div *ngFor="let image of images">
    <div *ngIf="(showFlowers && image.category == 1) || (showAnimals && image.category == 2) || (showCars && image.category == 3)">
      <img src="./assets/{{image.filename}}" alt="{{image.alt}}" />
      <h4>Pobrań: {{image.downloads}}</h4>
      <button type="button" class="btn btn-success" (click)="incrementImageDownloads(image)">Pobierz</button>
    </div>
  </div>
</div>
